<html lang="pt-BR">
<head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #000;
    }

    /* === CABEÇALHO === */
    header {
      background-color: #faff06; /* amarelo */
      color: #000;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header img {
      width: 200px;
      height: auto;
      margin-bottom: 15px;
    }

    /* === BARRA DE PESQUISA === */
    .search-bar {
      margin: 15px auto;
      max-width: 600px;
      display: flex;
      border: 2px solid #0039ff;
      border-radius: 8px;
      overflow: hidden;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .search-bar button {
      background: #0039ff;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .search-bar button:hover {
      background: #0020aa;
    }

    /* === WHATSAPP INVITE === */
    .whatsapp-invite {
      text-align: center;
      margin: 25px 0;
    }

    .whatsapp-invite a {
      background: #25D366;
      color: #fff;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }

    .whatsapp-invite a:hover {
      background: #1ebe57;
    }

    /* === CONTEÚDO PRINCIPAL === */
    main {
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 50px;
    }

    section h2 {
      border-left: 6px solid #0039ff;
      padding-left: 10px;
      color: #0039ff;
      text-transform: uppercase;
    }

    /* === PRODUTOS === */
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .produto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 15px;
      transition: transform 0.2s ease-in-out;
    }

    .produto:hover {
      transform: translateY(-5px);
    }

    .produto img {
      width: 100%;
      border-radius: 8px;
    }

    .produto h3 {
      color: #000;
      margin: 10px 0 5px;
    }

    .produto p {
      color: #333;
      font-size: 14px;
    }

    .produto a {
      display: inline-block;
      margin-top: 8px;
      color: #0039ff;
      text-decoration: none;
      font-weight: bold;
    }

    .produto a:hover {
      text-decoration: underline;
    }

    /* === CATEGORIAS === */
    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .categoria {
      background: #0039ff;
      color: #fff;
      border-radius: 8px;
      padding: 15px 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
