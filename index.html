  <script>
  // --- FunÃ§Ã£o de similaridade ---
  function similaridade(a, b) {
    if (a.length === 0) return b.length;
    if (b.length === 0) return a.length;

    const matriz = [];
    for (let i = 0; i <= b.length; i++) matriz[i] = [i];
    for (let j = 0; j <= a.length; j++) matriz[0][j] = j;

    for (let i = 1; i <= b.length; i++) {
      for (let j = 1; j <= a.length; j++) {
        const custo = b[i - 1] === a[j - 1] ? 0 : 1;
        matriz[i][j] = Math.min(
          matriz[i - 1][j] + 1,
          matriz[i][j - 1] + 1,
          matriz[i - 1][j - 1] + custo
        );
      }
    }

    const distancia = matriz[b.length][a.length];
    const maxLen = Math.max(a.length, b.length);
    return 1 - distancia / maxLen;
  }

  // --- Carregar produtos ---
  async function carregarProdutos() {
    const resp = await fetch('produtos.json');
    return await resp.json();
  }

  // --- Buscar produtos ---
  async function buscar() {
    const termo = document.querySelector('#campo-busca').value.toLowerCase();
    const container = document.querySelector('#resultados');
    container.innerHTML = '';

    const produtos = await carregarProdutos();

    let resultados = produtos;
    if (termo.trim() !== '') {
      resultados = produtos
        .map(p => ({ ...p, score: similaridade(termo, p.nome.toLowerCase()) }))
        .filter(p => p.score > 0.3)
        .sort((a, b) => b.score - a.score);
    }

    if (resultados.length === 0) {
      container.innerHTML = `<p>Nenhum produto encontrado.</p>`;
      return;
    }

    container.innerHTML = resultados
      .map(p => `
        <div class="produto">
          ${p.desconto ? `<span class="desconto">${p.desconto}</span>` : ''}
          <img src="${p.imagem}" alt="${p.nome}">
          <h3>${p.nome}</h3>
          ${p.precoAntigo ? `<p class="preco-antigo">${p.precoAntigo}</p>` : ''}
          <p class="preco">${p.preco}</p>
          ${p.frete ? `<span class="frete">${p.frete}</span>` : ''}
          <a href="${p.link}" target="_blank">Comprar</a>
        </div>
      `)
      .join('');
  }

  // --- Inicializa com todos os produtos ---
  carregarProdutos().then(produtos => {
    const container = document.querySelector('#resultados');

        <a href="${p.link}" target="_blank">Comprar</a>
      </div>
    `).join('');
  });
